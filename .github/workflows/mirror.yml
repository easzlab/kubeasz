name: Mirroring

on:
  push:
    #branches:
    #  - 'master'
    tags:
      - '*.*.*'

jobs:
  to_gitee:
    runs-on: ubuntu-latest
    steps:                                              # <-- must use actions/checkout before mirroring!
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@gitee.com:easzlab/kubeasz.git
          ssh_private_key:
            ${{ secrets.SYNCGITEE }}           # 密钥 (secret)
