# WARNNING: clean 'etcd' nodes service & data
- hosts:
  - etcd
  tasks:
  - name: stop and disable etcd service
    service:
      name: etcd
      state: stopped
      enabled: no
    ignore_errors: true

  - name: remove files and dirs
    file: name={{ item }} state=absent
    with_items:
    - {{ ETCD_DATA_DIR }}
    - {{ ETCD_WAL_DIR }}
    - {{ cluster_dir }}/backup
    - "/backup/k8s"
    - "/etc/systemd/system/etcd.service"

- name: 移除定时任务
  cron:
    name: "backup etcd data daily"
    state: absent
  
