apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: read-clusterrole-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: read-clusterrole
subjects:
- kind: Group
  name: "group:read"
  apiGroup: rbac.authorization.k8s.io

